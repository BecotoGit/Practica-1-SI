<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Clasificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm p-4 text-center">
            <h2 class="mb-4">Resultado de la Clasificación</h2>
            <p class="fs-4">
                El ticket es
                <strong class="{% if resultado == 1 %}text-danger{% else %}text-success{% endif %}">
                    {% if resultado == 1 %}
                        Crítico
                    {% else %}
                        No Crítico
                    {% endif %}
                </strong>.
            </p>
            <a href="/" class="btn btn-outline-primary mt-3">Volver al Formulario</a>
        </div>
    </div>
</body>
</html>
