<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Últimas 10 Vulnerabilidades CVE</title>
</head>
<body>
    <h1>Últimas 10 Vulnerabilidades CVE</h1>
    {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
    {% else %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Resumen</th>
                <th>Fecha</th>
            </tr>
            {% for vul in vulnerabilidades %}
            <tr>
                <td>{{ vul.ID }}</td>
                <td>{{ vul.Resumen }}</td>
                <td>{{ vul.Fecha }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
