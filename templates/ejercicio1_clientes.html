{% extends "base.html" %}
{% block content %}
<h2>Top {{ cantidad }} clientes con más incidencias</h2>
<table>
    <tr>
        <th>Posición</th>
        <th>ID Cliente</th>
        <th>Nombre</th>
        <th>Número de incidencias</th>
    </tr>
    {% for cliente in clientes %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ cliente.id_cli }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.num_incidencias }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
